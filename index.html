<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <header>
      <h1>Count Down 2023</h1>
    </header>
    <section class="count-down-container">
      <div class="count-down-div">
        <div class="common">
          <h1 class="day">Time</h1>
          <h3>Day</h3>
        </div>
        <div class="common">
          <h1 class="hour">Time</h1>
          <h3>Hour</h3>
        </div>
        <div class="common">
          <h1 class="minute">Time</h1>
          <h3>Minute</h3>
        </div>
        <div class="common">
          <h1 class="second">Time</h1>
          <h3>Second</h3>
        </div>
      </div>
      <img src="img.png" alt="" />
    </section>
    <script src="app.js"></script>
  </body>
</html>
